{% load i18n %}
{# This is the span we need to figure out if there is a next page. #}
<span class="entries-include" page="{{ entries.number }}"{% if entries.has_next %} next="{{ base_url }}{{ entries.next_page_number }}/"{% endif %}>
    {% for entry in entries.object_list %}
        {% include "feeds/entry_include.html" %}
    {% empty %}
        <li class="empty" >{% trans "Hooray, nothing to read!" %}</li>
    {% endfor %}
</span>
