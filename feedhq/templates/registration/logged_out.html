{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
	<h2>{% trans "Logged out" %}</h2>
	<div class="notice">
		{% url "login" as login_url %}
		<p>{% blocktrans %}You have been logged out, see you soon! Do you want to <a href="{{ login_url }}">login</a> again?{% endblocktrans %}</p>
	</div>
{% endblock %}
